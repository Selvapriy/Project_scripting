   <img src="/images/autumn-fall-leaves-soft-background-with-copy-space-text_244157-2533.avif" width="100" height="100" id="img" onmouseover="changeOver()" onmouseout="changeBack()">
</body>
<script>

function changeOver(){
    let image = document.getElementById('img');

    image.style.transition="1.5s";
    image.style.width="200px";
    image.style.height="200px";
}

function changeBack(){
    let image = document.getElementById('img');

    image.style.transition="1.5s";
    image.style.width="100px";
    image.style.height="100px";
}
